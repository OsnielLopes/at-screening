{% extends "admin/base_site.html" %}



{% block content %}
    <h2>Questions to answer</h2>
    <ul>
    </ul>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Question</th>
                <th scope="col">User</th>
            </tr>
        </thead>
        <tbody>
            {% for question in object_list %}
                <tr>
                    <th scope="row"><a href="http://{{ request.get_host }}/new-answer/{{ question.id }}/">{{ question.question_text }}</a></th>
                    <td>{{ question.user.first_name }}</td>
                    <td>{{ question.choices.first }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
